  <div class="contacto">
    <div class="glassmorphism contacto-interior">
      <h1 class="titulo-seccion espaciado-perfil">FORMULARIO DE CONTACTO</h1>
      <hr class="divisor-contacto">

      <form id="formContacto" name="formContacto" class="formulario-contacto">
        <div class="input-formulario">
          <label for="inputNombre" class="obligatorio">Ingrese su nombre:</label>
          <input type="text" id="inputNombre" name="nombre" required>
        </div>
        <div class="input-formulario">
          <label for="inputTelefono" class="obligatorio">Ingrese su teléfono:</label>
          <input type="tel" id="inputTelefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </div>
        <div class="input-formulario">
          <label for="inputEmail" class="obligatorio">Ingrese su e-mail:</label>
          <input type="email" id="inputEmail" name="email" required>
        </div>
        <div class="input-formulario">
          <label for="mensaje">Deje su mensaje aquí:</label>
          <textarea id="mensaje" name="mensaje" rows="5" cols="75"></textarea>
        </div>

        <div class="input-formulario botones">
          <button type="reset" name="boton-reset" class="btn-contacto">Cancelar</button>
          <button type="submit" name="boton-submit" class="btn-contacto">Enviar</button>
        </div>
      </form>
    </div>
    <p class="copyright">Copyright &copy; <script>document.write(new Date().getFullYear())</script> Milagros Giudice</p>
  </div>

  <div id="alerta-exito">
    <button class="btn-alerta" onclick="cerrarAlerta()">X</button>
    <div class="contenido-alerta">
      <i class="fa-regular fa-circle-check icono-contacto"></i>
      <h3>Formulario Enviado con Éxito!</h3>
    </div>
  </div>
